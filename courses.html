<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Courses Listing - ProLearn360</title>
  <link rel="stylesheet" href="courses.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">ProLearn360</div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="courses.html" class="active">Courses</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
    </ul>
    <button class="menu-toggle" aria-label="Toggle navigation">&#9776;</button>
  </nav>

  <main>
    <section class="page-header">
      <h1>Explore Our Courses</h1>
      <p>Find the perfect course to boost your skills and career.</p>
    </section>

    <section class="filters">
      <input
        type="search"
        id="search-courses"
        placeholder="Search courses..."
        aria-label="Search courses"
      />

      <select id="filter-category" aria-label="Filter by category">
        <option value="">All Categories</option>
        <option value="web">Web Development</option>
        <option value="mobile">Mobile Development</option>
        <option value="data">Data Science</option>
        <option value="design">Design</option>
      </select>

      <select id="filter-difficulty" aria-label="Filter by difficulty">
        <option value="">All Difficulty Levels</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
    </section>

    <section class="course-list" aria-live="polite" aria-relevant="additions removals">
      <!-- Course cards injected here by JS -->
    </section>

    <!-- Course Detail Modal -->
    <div class="modal" id="course-modal" aria-hidden="true">
      <div class="modal-content">
        <span class="modal-close" id="modal-close">&times;</span>
        <h2 id="modal-title">Course Details</h2>
        <img id="modal-image" src="" alt="" />
        <p id="modal-description">Loading course details...</p>
        <div class="course-meta">
          <span id="modal-students"></span>
          <span id="modal-duration"></span>
          <span id="modal-difficulty"></span>
          <span id="modal-category"></span>
        </div>
        <button class="enroll-button"><a href="login.html">Enroll Now</button>
      </div>
    </div>

    <nav class="pagination" aria-label="Course list pagination">
      <button id="prev-page" disabled aria-disabled="true">Prev</button>
      <span id="page-info">Page 1 of 1</span>
      <button id="next-page" disabled aria-disabled="true">Next</button>
    </nav>
  </main>

  <footer>
    <p>&copy; 2025 LMS - Learn, Grow, Succeed.</p>
  </footer>

  <script src="courses.js"></script>
</body>
</html>

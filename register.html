
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Sethu LMS</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #121212 0%, #1a1a1a 100%);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .register-container {
      background: #1f1f1f;
      padding: 2rem 3rem;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 4px 20px rgba(255, 179, 0, 0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ffb300;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #b0b0b0;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: #e0e0e0;
    }
    button {
      width: 100%;
      background: #ff6d00;
      color: #121212;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
    }
    button:hover:not(:disabled) {
      background: #e65c00;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .error {
      color: #ff4d4d;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>
    <div class="error" id="errorMsg"></div>
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" required>
          <option value="student">Student</option>
          <option value="trainer">Trainer</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="form-group" id="studentIDGroup">
        <label for="studentID">Student ID</label>
        <input type="text" id="studentID">
      </div>
      <button type="submit" id="submitBtn">Register</button>
    </form>
    <p>Already have an account? <a href="/login" style="color: #ffb300;">Login</a></p>
  </div>
  <script>
    document.getElementById('role').addEventListener('change', () => {
      const role = document.getElementById('role').value;
      document.getElementById('studentIDGroup').style.display = role === 'student' ? 'block' : 'none';
    });

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Registering...';

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      const studentID = document.getElementById('studentID').value;

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, role, studentID })
        });
        const data = await response.json();
        if (response.ok) {
          alert('Registration successful! Please login.');
          window.location.href = data.redirect || '/login';
        } else {
          document.getElementById('errorMsg').textContent = data.error || 'Registration failed';
          document.getElementById('errorMsg').style.display = 'block';
        }
      } catch (error) {
        console.error('Registration error:', error);
        document.getElementById('errorMsg').textContent = 'Server error. Please try again.';
        document.getElementById('errorMsg').style.display = 'block';
      }
      submitBtn.disabled = false;
      submitBtn.textContent = 'Register';
    });
  </script>
</body>
</html>
